<!DOCTYPE html>

<html>

    <head>

        <title>Greece Travel 2020 Dashboard</title>

        <!--import script files needed from plotly and bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    </head>

    <body>

        
        
        <!--navbar links-->     
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <a class="navbar-brand" href="#">Greece Travel 2020 Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                    data-target="#navbarTogglerDemo02" 
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.bag.admin.ch/bag/en/home/krankheiten/ausbrueche-epidemien-pandemien/aktuelle-ausbrueche-epidemien/novel-cov/empfehlungen-fuer-reisende/quarantaene-einreisende.html">Swiss Quarantine</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://about-corona.net">Covid-19 API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://exchangeratesapi.io">FX API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://weatherwidget.io">Weather Widget</a>
                    </li>
                </ul>
            </div>
        </nav>

        
        
        <!--middle section-->       
        <div class="row">

            <!--social media buttons column-->      
            <div class="col-1 border-right">
                <div id="follow-me" class="mt-3">
                    <a href=https://www.linkedin.com/in/lschneidpro>
                        <img src="/static/img/linkedinlogo.png" alt="linkedin" class="img-fluid mb-4 ml-2">
                    </a>
                    <a href=https://github.com/lschneidpro>
                        <img src="/static/img/githublogo.png" alt="github" class="img-fluid ml-2">
                    </a>
                </div>
            </div>

            <!--visualizations column-->        
            <div class="col-11">

                <!--chart descriptions-->       
                <div id="middle-info" class="mt-3">
                    <h2 id="tag-line">Greece Travel 2020 Dashboard</h2>
                    <h6 id="tag-line2" class="text-muted">The Swiss government considers a country risky if the number of new infections in the past 14 days is more than 60 per 100 000 persons.</h6>
                </div>

                <!--chart-->       
                <div id="charts" class="container mt-5 text-center">

                    <!--weather forecast-->
                    <div class="row mb-5">
                        <div class="col-11">
                            <a class="weatherwidget-io" href="https://forecast7.com/en/37d7920d90/zakinthos/" data-label_1="ZAKYNTHOS" data-label_2="WEATHER" data-font="Arial" data-mode="Forecast" data-theme="pure" >ZAKYNTHOS WEATHER</a>
                            <script>
                                !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
                            </script>
                        </div>
                    </div> 

                    <!--plotly charts-->       
                    <div class="row">
                        <div class="col-6">
                            <div id="{{ids[0]}}"></div>
                        </div>
                        <div class="col-6">
                            <div id="{{ids[1]}}"></div>
                        </div>
                    </div>

                </div>
                
            </div>

        </div>


        <!--footer section-->               
        <div id="footer" class="container"></div>

        <footer>

            <script type="text/javascript">
                // plots the figure with id
                // id much match the div id above in the html
                var figures = {{figuresJSON | safe}};
                var ids = {{ids | safe}};
                for(var i in figures) {
                    Plotly.plot(ids[i],
                                figures[i].data,
                                figures[i].layout || {});
                }
            </script>

        </footer>

    </body>


</html>
